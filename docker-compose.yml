services:
  app:
    image: mailboy
    container_name: mailboy_app
    build: .
    restart: unless-stopped
    # ðŸ›‘ MUST USE HOST MODE IN YOUR ENVIRONMENT
    network_mode: "host"
    environment:
      # ðŸ›‘ HOST MODE REQUIRES 127.0.0.1 (Service names won't work)
      - MONGODB_URI=mongodb://127.0.0.1:27017/mailboy
      - REDIS_URL=redis://127.0.0.1:6380
      - NODE_ENV=production
      - LOGO_DEV_KEY=${LOGO_DEV_KEY}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./img_cache:/app/img_cache
      - ./.env:/app/.env

  mongo:
    image: mongo:6
    container_name: mailboy_mongo
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    container_name: mailboy_redis
    restart: unless-stopped
    network_mode: "host"
    command: redis-server --port 6380
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data: