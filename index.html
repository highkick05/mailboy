<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mailboy 2026 - Ultra-Fast Hybrid Webmail</title>
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
        }
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(0, 0, 0, 0.1); 
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
        
        .email-card {
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .email-card:hover {
            transform: translateY(-2px);
        }

        /* Strong defaults for Light and Dark modes */
        html { 
          background-color: #f8fafc; 
          color: #0f172a; 
        }
        html.dark { 
          background-color: #020617; 
          color: #f8fafc; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "buffer": "https://esm.sh/buffer@^6.0.3",
    "isomorphic-dompurify": "https://esm.sh/isomorphic-dompurify@^2.20.0",
    "express": "https://esm.sh/express@^5.2.1",
    "imapflow": "https://esm.sh/imapflow@^1.2.6",
    "ioredis": "https://esm.sh/ioredis@^5.9.2",
    "mongoose": "https://esm.sh/mongoose@^9.1.4",
    "cors": "https://esm.sh/cors@^2.8.5",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "fs/": "https://esm.sh/fs@^0.0.1-security/",
    "path": "https://esm.sh/path@^0.12.7",
    "crypto": "https://esm.sh/crypto@^1.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 antialiased">
    <div id="root"></div>
    <script>
        // Set initial theme class before React executes to prevent flash
        (function() {
            // Updated key to match new branding
            const savedTheme = localStorage.getItem('mailboy_theme') || localStorage.getItem('nova_theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
